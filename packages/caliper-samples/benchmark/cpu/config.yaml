---
test:
  name: cpu
  description: This is an example benchmark for caliper, to test the backend DLT's
    performance with cpu heavey chaincode.
  clients:
    type: local
    number: 1
  rounds:
  - label: prime
    description: Prime factorization
    txNumber:
    - 1000
    rateControl:
    - type: fixed-rate
      opts:
        tps: 100
    arguments:
      num: 2074722246773485207821695222107608587480996474721117292752992589912196684750549658310084416732550077
      count: 1
    callback: benchmark/cpu/prime.js
monitor:
  type:
  - docker
  - process
  - remote
  docker:
    name:
    - all
  process:
  - command: node
    arguments: local-client.js
    multiOutput: avg
  remote:
  - node: http://peer0.org1.example.com:9001
    multiOutput: avg
  - node: http://peer0.org2.example.com:9001
    multiOutput: avg
  - node: http://ordere0.example.com:9001
    multiOutput: avg
  - node: http://ordere1.example.com:9001
    multiOutput: avg
  interval: 1
